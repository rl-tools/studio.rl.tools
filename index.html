<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLtools Environment UI Design Studio</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 style="margin: 2px; padding: 0px; text-align: center;">
            <img src="logo.svg" alt="RLtools" style="display: inline; vertical-align: middle; height: 1.9em; margin-right: -0.25em">
            Environment UI Design Studio
        </h1>
        <label style="display: none;"><input type="checkbox" id="overlayToggle" checked> Enable Overlay</label>
        <div id="topSection" class="top-section">
            <div class="sliders" id="sliders"></div>
            <div class="canvas-container">
                <canvas id="canvas" width="500" height="500"></canvas>
            </div>
            <div id="resizeHandle" class="hidden">
                <div id="resizeHandleInner" class="hidden"></div>
            </div>
        </div>
        <h4>Define an Example State and Action for Mocking</h4>
        <textarea id="exampleStateAction" placeholder="Define example state and action here..."></textarea>
        <h4>Define Limits for Parts of the Example State and Action to Create Sliders</h4>
        <textarea id="stateActionLimits" placeholder="Define limits for state and action here..."></textarea>
        <h4>Define the Rendering Function for the Environment</h4>
        <textarea id="renderCode" placeholder="Write your render(ctx, state, action) function here..."></textarea>
        </br>
        <div>
            <input type="button" id="resetButton" class="fancy-button" value="Reset">
            <input type="button" id="updateButton" class="fancy-button" value="Update [ctrl+enter]">
        </div>
        </br>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
